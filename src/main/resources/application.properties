# ===============================
# Application Configuration
# ===============================

# Application name (used in logs and monitoring)
spring.application.name=sms-backend

# ---------------------------------
# Server Configuration
# ---------------------------------
# Define the port the application runs on
server.port=8080

# Application context path (base URL for endpoints)
server.servlet.context-path=/sms-backend

# (DOES NOT WORK) Spring MVC trailing slash matching
# spring.mvc.trailing-slash-match=true

# ---------------------------------
# Profile Management
# ---------------------------------
# Set the active Spring profile (defaults to "dev" if not explicitly set)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ---------------------------------
# Actuator Configuration
# ---------------------------------
# Expose all management endpoints for monitoring and debugging
management.endpoints.web.exposure.include=*

# Log CORS handling to debug CORS issues
logging.level.org.springframework.web.cors=DEBUG